<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <title>Сайт</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="page-header">
    <a class="page-header__logo">
      <img src="img/logo-desctop.svg" class="page-header__logo-image" width="188" height="96" alt="Sedona">
    </a>
    <nav class="main-nav">
      <div class="main-nav__wrapper">
        <ul class="main-nav__list site-list">
          <li class="main-nav__item">
            Главная
          </li>
          <li class="main-nav__item">
            Фото и видео
          </li>
          <li class="main-nav__item">
            Форма отзыва
          </li>
          <li class="main-nav__item">
            Никита Юдин
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="page-main">
    <section class="intro">
      <img src="img/text-index.svg" class="intro__picture" width="460" height="350" alt="Welcome to Sedona">
      <img src="img/intro-triangle.svg" class="intro__triangle" width="1200" height="57">
    </section>
    <section class="advantages">
      <h1 class="advantages__header">Седона — небольшой городок в аризоне, заслуживающий большего!</h1>
    </section>
  </main>
</body>

</html>
